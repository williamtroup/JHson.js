<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JHson.js - Bootstrap</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="../../src/jhson.js"></script>
    </head>

    <body data-random-attribute="attribute-value">
        <div class="header">
            <h1 id="header">JHson.js - Bootstrap</h1>
            <p id="description">This is a basic example of how to use <b>JHson.js</b> ... alongside Bootstrap and {{template_data}}.</p>
        </div>

        <div class="contents">
            <textarea id="json"></textarea>
        </div>

        <div class="contents">
            <h2>JSON - GET:</h2>
            <button class="btn btn-primary" onclick="getJSONData();">Get</button>
            <br>

            <div class="ms-3 mt-1">
                <input type="checkbox" id="includeAttributes" name="includeAttributes" checked="checked">
                <label for="includeAttributes">Include Attributes</label>
                <br>
    
                <input type="checkbox" id="includeCssProperties" name="includeCssProperties">
                <label for="includeCssProperties">Include CSS Properties</label>
                <br>
    
                <input type="checkbox" id="includeText" name="includeText" checked="checked">
                <label for="includeText">Include Text</label>
                <br>
    
                <input type="checkbox" id="includeChildren" name="includeChildren" checked="checked">
                <label for="includeChildren">Include Children</label>
                <br>
    
                <input type="checkbox" id="friendlyFormat" name="friendlyFormat" checked="checked">
                <label for="friendlyFormat">Friendly Format</label>
                <br>

                <label for="indentSpaces">Indent Spaces: </label>
                <br>
                <input type="number" id="indentSpaces" value="2">
                <br>

                <label for="ignoreNodeTypes">Ignore Node Types: </label>
                <br>
                <input type="text" id="ignoreNodeTypes" value="script">
                <br>

                <label for="ignoreCssProperties">Ignore CSS Properties: </label>
                <br>
                <input type="text" id="ignoreCssProperties" value="">
                <br>

                <label for="ignoreAttributes">Ignore Attributes: </label>
                <br>
                <input type="text" id="ignoreAttributes" value="">
            </div>
            <br>

            <h2>JSON - TEMPLATES:</h2>
            <button class="btn btn-primary" onclick="getJSONVariables();">Get Variables (JSON)</button>
            <button class="btn btn-primary" onclick="getHTMLVariables();">Get Variables (HTML)</button>
            <br>
            <br>
            
            <h2>JSON - Write:</h2>
            <button class="btn btn-primary" onclick="writeJSONData();">Write</button>
            <br>

            <div class="ms-3 mt-1">
                <input type="checkbox" id="setTemplateData" name="setTemplateData" checked="checked">
                <label for="setTemplateData">Set Template Data</label>
                <br>
    
                <input type="checkbox" id="removeOriginalAttributes" name="removeOriginalAttributes" checked="checked">
                <label for="removeOriginalAttributes">Remove Original Attributes</label>
                <br>
    
                <input type="checkbox" id="clearOriginalHTML" name="clearOriginalHTML" checked="checked">
                <label for="clearOriginalHTML">Clear Original HTML</label>
                <br>
    
                <input type="checkbox" id="addCssToHead" name="addCssToHead">
                <label for="addCssToHead">Add CSS To Head</label>
                <br>
    
                <input type="checkbox" id="clearCssFromHead" name="clearCssFromHead">
                <label for="clearCssFromHead">Clear CSS From Head</label>
                <br>
    
                <input type="checkbox" id="logTemplateDataWarnings" name="logTemplateDataWarnings">
                <label for="logTemplateDataWarnings">Log Template Data Warnings</label>
                <br>
    
                <input type="checkbox" id="addAttributes" name="addAttributes" checked="checked">
                <label for="addAttributes">Add Attributes</label>
                <br>
    
                <input type="checkbox" id="addCssProperties" name="addCssProperties" checked="checked">
                <label for="addCssProperties">Add CSS Properties</label>
                <br>
    
                <input type="checkbox" id="addText" name="addText" checked="checked">
                <label for="addText">Add Text</label>
                <br>
    
                <input type="checkbox" id="addChildren" name="addChildren" checked="checked">
                <label for="addChildren">Add Children</label>
            </div>
            <br>

            <h2>Configuration:</h2>
            <button class="btn btn-primary" onclick="setupConfiguration();">Set Configuration</button>
            <br />

            <h2>Additional Data:</h2>
            <button class="btn btn-primary" onclick="console.log( $jhson.getVersion() );">Get Version</button>
        </div>
    </body>

    <script>
        var _BODY = document.getElementsByTagName( "body" )[ 0 ];

        var _JSON_TEXTAREA = document.getElementById( "json" ),
            _INCLUDE_ATTRIBUTES = document.getElementById( "includeAttributes" ),
            _INCLUDE_CSS_STYLES = document.getElementById( "includeCssProperties" ),
            _INCLUDE_TEXT = document.getElementById( "includeText" ),
            _INCLUDE_CHILDREN = document.getElementById( "includeChildren" ),
            _FRIENDLY_FORMAT = document.getElementById( "friendlyFormat" ),
            _INDENT_SPACES = document.getElementById( "indentSpaces" ),
            _IGNORE_NODE_TYPES = document.getElementById( "ignoreNodeTypes" ),
            _IGNORE_CSS_PROPERTIES = document.getElementById( "ignoreCssProperties" ),
            _IGNORE_ATTRIBUTES = document.getElementById( "ignoreAttributes" );

        var _SET_TEMPLATE_DATA = document.getElementById( "setTemplateData" ),
            _REMOVE_ATTRIBUTES = document.getElementById( "removeOriginalAttributes" ),
            _CLEAR_HTML = document.getElementById( "clearOriginalHTML" ),
            _WRITE_CSS_TO_HEAD = document.getElementById( "addCssToHead" ),
            _CLEAR_CSS_FROM_HEAD = document.getElementById( "clearCssFromHead" ),
            _LOG_TEMPLATE_DATA_WARNINGS = document.getElementById( "logTemplateDataWarnings" ),
            _ADD_ATTRIBUTES = document.getElementById( "addAttributes" ),
            _ADD_CSS_PROPERTIES = document.getElementById( "addCssProperties" ),
            _ADD_TEXT = document.getElementById( "addText" ),
            _ADD_CHILDREN = document.getElementById( "addChildren" );

        document.title += " v" + $jhson.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $jhson.getVersion();

        function setupConfiguration() {
            $jhson.setConfiguration( {
                nodeTypesToIgnore: [ "div" ]
            } );
        }

        function getJSONData() {
            _JSON_TEXTAREA.value = $jhson.json()
                .includeAttributes( _INCLUDE_ATTRIBUTES.checked )
                .includeCssProperties( _INCLUDE_CSS_STYLES.checked )
                .includeText( _INCLUDE_TEXT.checked )
                .includeChildren( _INCLUDE_CHILDREN.checked )
                .friendlyFormat( _FRIENDLY_FORMAT.checked )
                .indentSpaces( parseInt( _INDENT_SPACES.value ) )
                .ignoreNodeTypes( _IGNORE_NODE_TYPES.value )
                .ignoreCssProperties( _IGNORE_CSS_PROPERTIES.value )
                .ignoreAttributes( _IGNORE_ATTRIBUTES.value )
                .get( _BODY );
        }

        function getJSONVariables() {
            console.log( JSON.stringify( $jhson.json().getVariables( "{{variable_start}}<div>{{variable_1}}</div><div>{{variable_2}}</div>{{variable_end}}" ) ) )
        }

        function getHTMLVariables() {
            console.log( JSON.stringify( $jhson.html().getVariables( document.getElementById( 'description' ) ) ) )
        }

        function writeJSONData() {
            var html = $jhson.html().json( _JSON_TEXTAREA.value );

            if ( _SET_TEMPLATE_DATA.checked ) {
                html = html.templateData( { "{{template_data}}": "this template data", "{{template_data_not_available}}": "more template data" } );
            }

            html.removeOriginalAttributes( _REMOVE_ATTRIBUTES.checked )
                .clearOriginalHTML( _CLEAR_HTML.checked )
                .addCssToHead( _WRITE_CSS_TO_HEAD.checked )
                .clearCssFromHead( _CLEAR_CSS_FROM_HEAD.checked )
                .logTemplateDataWarnings( _LOG_TEMPLATE_DATA_WARNINGS.checked )
                .addAttributes( _ADD_ATTRIBUTES.checked )
                .addCssProperties( _ADD_CSS_PROPERTIES.checked )
                .addText( _ADD_TEXT.checked )
                .addChildren( _ADD_CHILDREN.checked )
                .write( _BODY );
        }
    </script>
</html>
