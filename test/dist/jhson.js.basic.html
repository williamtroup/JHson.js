<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JHson.js - Basic</title>
        <link rel="stylesheet" href="../css/styles.css">
        <script src="../../dist/jhson.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">JHson.js - Basic</h1>
            <p>This is a basic example of how to use <b>JHson.js</b>.</p>
        </div>

        <div class="contents">
            <textarea id="json"></textarea>
            <br>

            <input type="checkbox" id="includeAttributes" name="includeAttributes" checked="checked">
            <label for="includeAttributes">Include Attributes</label>
            <br>

            <input type="checkbox" id="includeCssProperties" name="includeCssProperties">
            <label for="includeCssProperties">Include CSS Styles</label>
            <br>

            <input type="checkbox" id="includeText" name="includeText" checked="checked">
            <label for="includeText">Include Text</label>
            <br>

            <input type="checkbox" id="includeChildren" name="includeChildren" checked="checked">
            <label for="includeChildren">Include Children</label>
        </div>

        <div class="contents">
            <h2>JSON:</h2>
            <button onclick="getJSONData();">Get</button>
        </div>
    </body>

    <script>
        var _BODY = document.getElementsByTagName( "body" )[ 0 ],
            _JSON_TEXTAREA = document.getElementById( "json" ),
            _INCLUDE_ATTRIBUTES = document.getElementById( "includeAttributes" ),
            _INCLUDE_CSS_STYLES = document.getElementById( "includeCssProperties" ),
            _INCLUDE_TEXT = document.getElementById( "includeText" ),
            _INCLUDE_CHILDREN = document.getElementById( "includeChildren" );

        document.title += " v" + $jhson.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $jhson.getVersion();

        function getJSONData() {
            var json = $jhson.get( _BODY, _INCLUDE_ATTRIBUTES.checked, _INCLUDE_CSS_STYLES.checked, _INCLUDE_TEXT.checked, _INCLUDE_CHILDREN.checked );

            _JSON_TEXTAREA.value = json;
        }
    </script>
</html>
