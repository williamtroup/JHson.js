<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JHson.js - Basic</title>
        <link rel="stylesheet" href="../css/styles.css">
        <script src="../../src/jhson.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">JHson.js - Basic</h1>
            <p>This is a basic example of how to use <b>JHson.js</b>.</p>
        </div>

        <div class="contents">
            <textarea id="json"></textarea>
        </div>

        <div class="contents">
            <h2>JSON:</h2>
            <button onclick="getJSONData();">Get (default)</button>
        </div>
    </body>

    <script>
        document.title += " v" + $jhson.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $jhson.getVersion();

        function getJSONData( includeAttributes, includeCssStyles, includeText ) {
            var json = $jhson.get( document.getElementsByTagName( "body" )[ 0 ], includeAttributes, includeCssStyles, includeText );

            document.getElementById( "json" ).value = json;
        }
    </script>
</html>
