<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JHson.js - Bootstrap</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="../../src/jhson.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">JHson.js - Bootstrap</h1>
            <p>This is a basic example of how to use <b>JHson.js</b> ... alongside Bootstrap.</p>
        </div>

        <div class="contents">
            <textarea id="json"></textarea>
        </div>

        <div class="contents">
            <h2>JSON - GET:</h2>
            <button class="btn btn-primary" onclick="getJSONData();">Get (default)</button>
            <br />
            <button class="btn btn-primary" onclick="getJSONData( true, false, false );">Get ( Attr: True, CSS: False, Text: False )</button>
            <br />
            <button class="btn btn-primary" onclick="getJSONData( true, true, false );">Get ( Attr: True, CSS: True, Text: False )</button>
            <br />
            <button class="btn btn-primary" onclick="getJSONData( true, true, true );">Get ( Attr: True, CSS: True, Text: True )</button>
            <br />

            <h2>JSON - Write:</h2>
            <button class="btn btn-primary" onclick="writeJSONData();">Write (default)</button>

            <h2>Configuration:</h2>
            <button class="btn btn-primary" onclick="setupConfiguration();">Set Configuration</button>
            <br />

            <h2>Additional Data:</h2>
            <button class="btn btn-primary" onclick="console.log( $jhson.getVersion() );">Get Version</button>
        </div>
    </body>

    <script>
        document.title += " v" + $jhson.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $jhson.getVersion();
        
        function setupConfiguration() {
            $jhson.setConfiguration( {
                nodeTypesToIgnore: [ "div" ]
            } );
        }

        function getJSONData( includeAttributes, includeCssStyles, includeText ) {
            var json = $jhson.get( document.getElementsByTagName( "body" )[ 0 ], includeAttributes, includeCssStyles, includeText );

            document.getElementById( "json" ).value = json;
        }

        function writeJSONData() {
            var parentNode = document.getElementsByTagName( "body" )[ 0 ]
                json = document.getElementById( "json" ).value;

            $jhson.write( parentNode, json );
        }
    </script>
</html>
